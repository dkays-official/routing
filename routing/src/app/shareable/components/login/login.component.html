<div class="loginForm">    
    <form class="example-form">
        <mat-form-field class="example-full-width"> 
    <mat-label>Email</mat-label> 
    <input type="email" matInput
           placeholder="Ex. pat@example.com" [(ngModel)]="email"  name="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="psw"  name="firstName">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button color="primary" (click)="login()" routerLink="/home">  Login </button>
  <h3>Create a new account <a routerLink="/registration">Register</a> </h3>
      </form> 
</div>
